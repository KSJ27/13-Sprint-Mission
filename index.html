<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="header-footer-container">
        <a class="header-logo" href="/">
          <img src="images/logo_sm.png" alt="판다마켓 로고" />
        </a>
        <div class="button-login">
          <a href="/login"> 로그인 </a>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-section-container">
          <div class="section-content">
            <h2>일상의 모든 물건을 <br />거래해 보세요</h2>
            <div class="button-items">
              <a href="/items"> 구경하러 가기 </a>
            </div>
          </div>
          <img src="images/Img_home_top.png" alt="판다마켓 사진" />
        </div>
      </section>
      <section class="middle-section">
        <div class="middle-section-container">
          <img src="images/Img_home_01.png" alt="인기 상품 사진" />
          <div class="section-content">
            <div class="content-tag">Hot item</div>
            <h2>
              인기 상품을 <br />
              확인해 보세요
            </h2>
            <div class="content-text">
              가장 HOT한 중고거래 물품을 <br />
              판다 마켓에서 확인해 보세요
            </div>
          </div>
        </div>
      </section>
      <section class="middle-section">
        <div class="middle-section-container">
          <div class="section-content">
            <div class="content-tag">search</div>
            <h2>
              구매를 원하는 <br />
              상품을 검색하세요
            </h2>
            <div class="content-text">
              구매하고 싶은 물품은 검색해서 <br />
              쉽게 찾아보세요
            </div>
          </div>
          <img src="images/Img_home_02.png" alt="상품 검색 사진" />
        </div>
      </section>
      <section class="middle-section">
        <div class="middle-section-container">
          <img src="images/Img_home_03.png" alt="상품 등록 사진" />

          <div class="section-content">
            <div class="content-tag">Register</div>
            <h2>
              판매를 원하는 <br />
              상품을 등록하세요
            </h2>
            <div class="content-text">
              어떤 물건이든 판매하고 싶은 상품을 <br />
              쉽게 등록하세요
            </div>
          </div>
        </div>
      </section>
      <div class="spacer"></div>
      <section class="last-section">
        <div class="last-section-container">
          <h2>
            믿을 수 있는<br />
            판다마켓 중고 거래
          </h2>
          <img src="images/Img_home_bottom.png" alt="판다마켓 사진" />
        </div>
      </section>
    </main>
    <footer>
      <div class="header-footer-container">
        <div class="copyright">©codeit - 2024</div>
        <div class="footer-links">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="footer-social">
          <a href="https://www.facebook.com/">
            <img src="images/ic_facebook.svg" alt="페이스북으로 이동" />
          </a>
          <a href="https://www.twitter.com/">
            <img src="images/ic_twitter.svg" alt="트위터로 이동" />
          </a>
          <a href="https://www.youtube.com/">
            <img src="images/ic_youtube.svg" alt="유튜브로 이동" />
          </a>
          <a href="https://www.instagram.com/">
            <img src="images/ic_instagram.svg" alt="인스타그램으로 이동" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
